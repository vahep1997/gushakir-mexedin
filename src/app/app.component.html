<div class="container">
  <h1 class="text-center">Select Categories</h1>
  <div class="card">
    <div class="card-body d-flex flex-wrap justify-content-between">
      <div *ngFor="let category of categories" class="category-item d-flex justify-content-center my-3 align-items-center">
        <p class="m-0">{{category.name}}</p>
      </div>
    </div>
  </div>
</div>
